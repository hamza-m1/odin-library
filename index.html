<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <main>
      <div class="books-container"></div>
      <dialog id="dialog">
        <form action="" id="form">
          <div class="form-button">
            <button id="close-btn" formnovalidate>Close</button>
          </div>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div>
            <label for="pages">pages:</label>
            <input type="number" id="pages" name="pages" required />
          </div>
          <div>
            <label for="have-read">Have read:</label>
            <select name="have-read" id="have-read">
              <option value="true">Read</option>
              <option value="false">Not read</option>
            </select>
          </div>
          <div class="form-button">
            <input type="submit" id="confirm-btn" value="Confirm" />
          </div>
        </form>
      </dialog>
    </main>
    <script src="script.js"></script>
  </body>
</html>
